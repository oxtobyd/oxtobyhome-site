<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Kanban – iOS App</title>
    <meta name="description" content="A beautiful kanban board for iPhone & iPad with private iCloud sync.">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <style>
        :root {
            --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #94a3b8; --primary: #6366f1; --border: #334155;
        }
        * { box-sizing: border-box; }
        body { margin:0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
        .container { max-width: 980px; margin: 0 auto; padding: 24px; }
        header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
        .brand { display:flex; align-items:center; gap:12px; }
        .brand img { width:28px; height:28px; }
        .title { font-weight: 700; letter-spacing: .2px; }
        .hero { background: var(--card); border:1px solid var(--border); border-radius: 16px; padding: 28px; display:grid; grid-template-columns: 1.2fr .8fr; gap: 24px; }
        .hero h1 { margin:0 0 8px; font-size: 28px; }
        .hero p { margin: 8px 0 16px; color: var(--muted); line-height:1.6; }
        .cta { display:flex; gap:12px; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 16px; border-radius:10px; border:1px solid var(--border); color: var(--text); text-decoration:none; background:#0b1020; }
        .btn.primary { background: var(--primary); border-color: var(--primary); color:#fff; }
        .screenshot { background:#0b1020; border:1px solid var(--border); border-radius: 12px; height: 260px; display:flex; align-items:center; justify-content:center; color: var(--muted); }
        .features { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:16px; margin-top: 24px; }
        .card { background: var(--card); border:1px solid var(--border); border-radius: 12px; padding:16px; }
        .card h3 { margin:0 0 8px; font-size:16px; }
        footer { margin-top: 28px; padding-top: 16px; border-top:1px solid var(--border); display:flex; flex-wrap:wrap; gap: 12px; align-items:center; justify-content:space-between; color: var(--muted); }
        a { color:#c7d2fe; }
        @media (max-width: 820px) { .hero { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="images/logo.svg" alt="ToDo Kanban">
                <div class="title">ToDo Kanban</div>
            </div>
            <nav>
                <a class="btn" href="/privacy.html">Privacy</a>
            </nav>
        </header>

        <section class="hero">
            <div>
                <h1>Organize simply. Sync privately.</h1>
                <p>A beautiful kanban board for iPhone & iPad. Tasks, notes, subtasks, tags—synced via your iCloud. No accounts. No tracking. Just focus.</p>
                <div class="cta">
                    <a class="btn primary" href="#" aria-label="App Store link">Download on the App Store</a>
                    <a class="btn" href="mailto:fynesys@gmail.com">Support: fynesys@gmail.com</a>
                </div>
            </div>
            <div class="screenshot">Screenshots coming soon</div>
        </section>

        <section class="features">
            <div class="card">
